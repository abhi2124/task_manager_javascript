<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <link rel="stylesheet" href="css/style.css" type='text/css'>
</head>
<body>
    <div align="center">
       <h1>Task Manager</h1>
    </div>
    <div align="center">
        <tr>
            <td>Title</td>
            <td><input id="taskname" type="text"></td>
        </tr>
      <br><br>
        Due Date <input id="taskdate" type="date">
        <button class="btn success" onclick = "handler.add()">ADD</button>
    </div>
    <ul></ul>
    <div align="center">
        <table id="tasksview"></table>
        <button class="btn danger" onclick = "handler.delete()">DELETE</button>
        <button class="btn info" onclick = "handler.changeStatus()">TASK COMPLETED </button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
